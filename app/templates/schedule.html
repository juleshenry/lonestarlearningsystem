<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Julian Henry">
        <title>LSLS | Schedule</title>
        <!-- CSS only -->
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/assets/css/custom.css">
    </head>
    <body>
        {% include 'navigation.html' %}
        <main>
            <div class="px-4 py-5 my-5 text-center">
                <img class="d-block mx-auto mb-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Texas_flag_map.svg/614px-Texas_flag_map.svg.png?20111220152710" alt="" width="100" height="100">
                <p class="display-6 fw-bold">
                    What is the best time to reach you?
                </p>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-6">
                        Select a date:
                    </p>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-primary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Today
                      </label>
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Tomorrow
                      </label>
                      <label class="btn btn-primary">
                        <input type="radio" name="options" id="option3" autocomplete="off"><span id=twomorrow>Fuck12</span>
                      </label>
                    </div>
                </div>
              
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-6">
                        Select a time (CDT):
                    </p>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                                        <select id="time-cdt" class="form-select form-select-lg" style="width:auto;">
                        </select>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-primary btn-lg" style="background-color: #4CAF50;">Submit</button>
                </div>
            </div>
        </main>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript">
            let date_texas = new Date(new Date().toLocaleString("en-US", { timeZone: "America/Chicago" }));
            function initDropdownList( id, min, max ) {
                
                var select, i, option;
                select = document.getElementById( id );
                const minutes = ["00","15","30","45"];
                for ( i = min; i <= max; i += 1 ) {
                    minutes.forEach(function(j)
                    {
                        if (i == 10 & j!="00"){
                            return; // my professional bedtime
                        }
                        // TODO: disable time traveling phone calls
                        option = document.createElement('option');
                        option.value = option.text = i.toString() + ":" + j + " PM";
                        select.add(option);
                    });
                }
            }
            initDropdownList( 'time-cdt', 5, 10 );
            
            function twoDaysAhead(){
              var sel = document.getElementById("twomorrow");
              date_texas.setDate(date_texas.getDate() + 2);
              sel.innerText = " " + date_texas.toDateString();
            }
            twoDaysAhead();
        </script>
    </body>
</html>
