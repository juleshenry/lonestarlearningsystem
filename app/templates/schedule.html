<script type="text/javascript">
function initDropdownList( id, min, max ) {
    var select, i, option;
    select = document.getElementById( id );
    for ( i = min; i <= max; i += 1 ) {
        option = document.createElement( 'option' );
        option.value = option.text = i;
        select.add( option );
    }
}
initDropdownList( 'dee', 12, 100 );
console.log('its up');
</script>
